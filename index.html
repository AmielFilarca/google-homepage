<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="reset.css" rel="stylesheet" />
    <link href="main.css" rel="stylesheet" />
    <title>Google</title>
  </head>
  <body>
    <div class="Container">
      <div class="Navigation-Bar">
        <ul class="nav-list">
          <li class="nav-item"><a href="#">Gmail</a></li>
          <li class="nav-item"><a href="#">Images</a></li>
          <li class="nav-item">
            <a href="#">
              <img class="apps-icon" src="./app-icon" alt />
            </a>
          </li>
          <li class="nav-item">
            <a href="#"><img src="./photo.jpg" alt/></a>
          </li>
        </ul>
      </div>

      <main class="Main">
        <div class="Logo">
          <img src="./googlelogo" alt />
        </div>
        <form class="Search-Form" action>
          <div class="search-box">
            <img class="search-icon" src="./search.svg" alt />
            <input id="search-input" name="search" type="search" />
            <img class="mic-icon" src="./mic-icon" alt />
          </div>
          <div class="Button-Container">
            <input
              class="Button"
              id="search-btn"
              type="submit"
              value="Google Search"
            />
            <input
              class="Button"
              id="lucky-btn"
              type="submit"
              value="I'm Feeling Lucky"
            />
          </div>
        </form>
        <div class="languages">
          <span>Google offered in:</span>
          <a href="#">Filipino</a>
          <a href="#">Cebuano</a>
        </div>
      </main>

      <footer>
        <div class="top-row">
          <span>Philippines</span>
        </div>
        <div class="bottom-row">
          <div class="left-side">
            <ul>
              <li><a href="#">Advertising</a></li>
              <li><a href="#">Business</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">How Search works</a></li>
            </ul>
          </div>
          <div class="right-side">
            <ul>
              <li><a href="#">Privacy</a></li>
              <li><a href="#">Terms</a></li>
              <li><a href="#">Settings</a></li>
            </ul>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
